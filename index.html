<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App ‚òÅÔ∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="min-h-screen flex flex-col items-center justify-center gap-6">

        <div class="flex flex-col bg-white rounded p-6 w-full max-w-sm ">
            <div>
                <label for="ciudad" class="block mb-2.5 text-lg font-medium text-heading text-center">Nombre de la
                    Ciudad</label>
                <input
                    class="bg-gray-100 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                    id="ciudad" type="text" placeholder="Sydney">
            </div>

            <div class="flex justify-center items-center">
                <button type="button" id="consultar-clima"
                    class="w-full text-body border-2 border-solid p-2 border-indigo-500 mt-4 rounded-md bg-indigo-500 text-white hover:cursor-pointer hover:bg-white hover:text-indigo-500">Consultar</button>
            </div>

            <div class="flex justify-center items-center">
                <button type="button" id="btnUbicacion"
                    class="w-full text-body border-2 border-solid p-2 border-indigo-500 mt-2 rounded-md bg-white text-indigo-500 hover:cursor-pointer hover:bg-indigo-500 hover:text-white">üìç
                    Mi ubicaci√≥n</button>
            </div>


        </div>

        <div class="flex flex-col bg-white rounded p-6 w-full max-w-sm ">
            <div id="ciudadNombre" class="font-bold text-xl">-</div>
            <div id="fecha" class="text-sm text-gray-500">-</div>
            <div id="contenedorIcono"
                class="mt-6 text-6xl self-center inline-flex items-center justify-center rounded-lg text-indigo-400 h-24 w-24">
            </div>
            <div class="flex flex-row items-center justify-center mt-6">
                <div id="temperatura" class="font-medium text-6xl">-¬∞</div>
                <div class="flex flex-col items-center ml-6">
                    <div id="clima">-</div>
                    <div class="mt-1">
                        <span class="text-sm"><i class="far fa-long-arrow-up"></i></span>
                        <span id="tempMayor" class="text-sm font-light text-gray-500">-¬∞C</span>
                    </div>
                    <div>
                        <span class="text-sm"><i class="far fa-long-arrow-down"></i></span>
                        <span id="tempMenor" class="text-sm font-light text-gray-500">-¬∞C</span>
                    </div>
                </div>
            </div>
            <div class="flex flex-row justify-between mt-6">
                <div class="flex flex-col items-center">
                    <div class="font-medium text-sm">Wind</div>
                    <div id="wind" class="text-sm text-gray-500">-k/h</div>
                </div>
                <div class="flex flex-col items-center">
                    <div class="font-medium text-sm">Humidity</div>
                    <div id="humidity" class="text-sm text-gray-500">-%</div>
                </div>
                <div class="flex flex-col items-center">
                    <div class="font-medium text-sm">Visibility</div>
                    <div id="visibility" class="text-sm text-gray-500">-km</div>
                </div>
            </div>

            <div id="pronostico-dias" class="flex flex-row justify-between mt-6">

            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
